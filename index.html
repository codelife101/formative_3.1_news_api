<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>

  <body>

<h1 class="jumbotron h1Background">Black Mirror News</h1>

<div class="col-lg-12 col-md-12 col-sm-12 searchNav">

  <input id="searchInput" type="text" name="q" value="" placeholder="Search">

    <select id="country" class="col-lg-2 col-md-2 col-sm-12  mr-5 mt-3 mb-3 bg-info text-light" name="endpoints" >
      <option value="be">Belgium</option>
      <option value="us">America</option>
      <option value="gb">United Kingdom</option>
      <option value="jp">Japan</option>
      <option value="in">India</option>
    </select>

    <select id="catagory" class="col-lg-2 col-md-2 col-sm-12  mr-5 mt-3 mb-3 bg-info text-light" name="endpoints">
      <option value="business">Business</option>
      <option value="entertainment">Entertainment</option>
      <option value="health">Health</option>
      <option value="science">Science</option>
      <option value="technology">Technology</option>
      <option value="sport">Sport</option>
    </select>

      <button id="submit" type="button" class="col-lg2 col-md-2 col-sm-12  mt-3 btn btn-primary btn-lg text-light">Display</button>
      <!-- <button onClick="window.location.reload();" id="reset" type="button" class="col mt-3 btn btn-primary btn-lg text-light">reset</button> -->
      <button id="reset" onClick="window.location.reload();" type="button" class="col-lg-2 col-md-2 col-sm-12  mt-3 btn btn-primary btn-lg text-light">Reset</button>
    </div>
  <div class="row" id="noResult"></div>
    <div class="row" id="result"></div>


    <div class="row" id="load"></div>





<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="js/config.json"></script>
<script src="js/script.js"></script>
  </body>

</html>
